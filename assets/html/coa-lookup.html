<!DOCTYPE html>
<html lang="en">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-30BRV46NSR"></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag(){dataLayer.push(arguments)}
            gtag('js', new Date())
            gtag('config', 'G-30BRV46NSR')
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kudo Authentication Services</title>
        <style>
            * { margin: 0 ; padding: 0 ; box-sizing: border-box }
            body {
                background: #000 ; color: #fff ; min-height: 100vh ;
                display: flex ; flex-direction: column ; align-items: center ;
                justify-content: center; padding: 20px
            }            
            h1 {
                font-family: serif ; font-size: 5.5rem ; margin-bottom: 3rem ;
                text-align: center ; font-weight: normal ; text-transform: uppercase
            }
            input, button {
                display: block ; width: 100% ; max-width: 600px ; border: 3px solid #fff ;
                background: #000 ; color: #fff ; font-size: 1.8rem ; padding: 1.5rem ;
                margin-bottom: 1rem ; text-align: center ; outline: none
            }            
            input::placeholder { color: #888 ; font-size: 1.5rem }
            button { cursor: pointer ; font-weight: bold ; border-width: 3px }
            button:hover { background: #fff ; color: #000 }

            /* Remove number arrows */
            input::-webkit-inner-spin-button, input::-webkit-outer-spin-button {
                -webkit-appearance: none ; margin: 0 }
            input { -moz-appearance: textfield ; appearance: textfield }

            /* Mobile */
            @media (max-width: 768px) {
                h1 { font-size: 2.5rem }
                input, button { font-size: 1.5rem ; padding: 1.2rem }
                input::placeholder { font-size: 1.2rem }
            }            
            @media (max-width: 480px) { h1 { font-size: 2rem }}
        </style>
    </head>
    <body>
        <h1>Kudo Authentication Services</h1>

        <input 
            type="number"
            id="certNumber"
            placeholder="Please enter the cert # found on your certificate"
            autofocus
        >

        <button id="verifyBtn">Verify Certificate</button>

        <script>
            const input = document.getElementById('certNumber'),
                  button = document.getElementById('verifyBtn')
            button.addEventListener('click', verify)
            input.addEventListener('keydown', ({ key }) => { if (key == 'Enter') verify() })
            addEventListener('pageshow', () => { // reset button
                button.disabled = false ; button.textContent = 'Verify Certificate' ; input.focus() })
            function verify() {
                const certNumber = input.value.trim()
                if (!certNumber)
                    return alert('Please enter a certificate number')
                if (!/^\d+$/.test(certNumber))
                    return alert('Certificate number must contain only digits')
                button.disabled = true ; button.textContent = 'Retrieving...'
                location.href = `https://cert.kudoauthentication.com/${certNumber}`
            }
        </script>
    </body>
</html>
